<!DOCTYPE html>
<html>
  <head>
    <title>Exchange Rate Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">Exchange Rate Calculator</h1>
      <p>Need help understanding how your dollars will convert to other currencies? Check out the handy calculator below!</p>
      <form id="exchange-rate">
        <label for="dollar-amount">Amount of U.S. dollars to convert:</label>
        <input id="dollar-amount" type="text">

        <label for="currency-type">Desired currency:</label>
        <input id="currency-type" type="text">
      
        <button class="btn btn-dark" id="exchange-button">Submit!</button>

        <div class="showExchangeRate"></div>
        <div class="showInvalidInput"></div>
        <div class="showErrors"></div>

      </form>            
    </div>
  </body>
</html>
